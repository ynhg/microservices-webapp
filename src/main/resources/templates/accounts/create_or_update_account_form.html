<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/management" th:with="title=#{accounts.create_of_update_account_form.title}">
  <head>
    <title th:text="${title}">Create Account</title>
  </head>
  <body>
    <div class="fixed wrapper">
      <div class="content-wrapper">
        <section layout:fragment="content">
          <div class="row">
            <div class="col-md-6">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title" th:text="${title}">Create Account</h3>
                </div>
                <form th:action="@{/accounts/new}" method="post" th:object="${account}" role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name" th:text="#{account.name}">Name</label>
                      <input type="text" class="form-control" th:field="*{name}" placeholder="User" th:placeholder="#{account.name}" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                      <label for="password" th:text="#{account.password}">Password</label>
                      <input type="password" class="form-control" th:field="*{password}" placeholder="Password" th:placeholder="#{account.password}" />
                    </div>
                    <div class="form-group">
                      <label for="retypePassword" th:text="#{account.retypePassword}">Retype Password</label>
                      <input type="password" class="form-control" name="retypePassword" placeholder="Retype Password" th:placeholder="#{account.retypePassword}" />
                    </div>
                  </div>
                  <div class="box-footer">
                    <button type="submit" class="btn btn-success" th:text="#{button.add}">Add Account</button>
                    <a href="#" th:href="@{/accounts}" class="btn btn-default" th:text="#{button.cancel}">Cancel</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
